<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo Virtuale</title>
  <style>
    body {
      background-image: url('assets/immagini/Festa-del-grano-Jelsi.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .button {
      background-color: rgba(76, 175, 80, 0.8);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: rgba(76, 175, 80, 1);
    }
  </style>
</head>
<body>
  <h1>Benvenuto al Museo Virtuale</h1>
  <a href="museo.html" class="button">Entra nell'audiolettura</a>
</body>
</html>
