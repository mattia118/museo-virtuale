<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa del Grano - Museo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fff8e1;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 20px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
    h1 {
      color: #5c3d1e;
      margin-bottom: 20px;
    }
    h2 {
      color: #7b5e42;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Festa del Grano - Museo</h1>

  <div class="card">
    <img src="images.jpeg" alt="Immagine 1">
    <h2>Durante una solenne</h2>
    <audio controls preload="auto" playsinline>
      <source src="Durante una solenne .m4a" type="audio/mp4">
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

  <div class="card">
    <img src="811283c58865d75a43a9b4a3c853557a.jpg" alt="Immagine 2">
    <h2>Sotto un cielo azzur</h2>
    <audio controls preload="auto" playsinline>
      <source src="Sotto un cielo azzur.m4a" type="audio/mp4">
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

</div>

</body>
</html>
