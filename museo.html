<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esplora il Museo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .opera {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .opera img {
      max-width: 200px;
      border-radius: 10px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>Le Opere</h1>

  <div class="opera">
    <img src="assets/immagini/opera1.jpg" alt="Opera 1">
    <audio controls>
      <source src="assets/audio/opera1.mp3" type="audio/mpeg">
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

  <div class="opera">
    <img src="assets/immagini/opera2.jpg" alt="Opera 2">
    <audio controls>
      <source src="assets/audio/opera2.mp3" type="audio/mpeg">
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

</body>
</html>
