<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Museo Virtuale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .museo-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .audio-player {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">Museo Virtuale</h1>

    <!-- Prima immagine -->
    <img src="assets/immagini/Festa-del-grano-Jelsi.jpg" alt="Festa del Grano Jelsi" class="museo-img">

    <!-- Primo audio -->
    <audio controls class="audio-player">
      <source src="assets/audio/Sotto un cielo azzur (1).m4a" type="audio/mpeg">
      Il tuo browser non supporta l'audio.
    </audio>

    <!-- Seconda immagine -->
    <img src="assets/immagini/wheat-7202481_1280.jpg" alt="Campo di Grano" class="museo-img">

    <!-- Secondo audio -->
    <audio controls class="audio-player">
      <source src="assets/audio/Durante una solenne .m4a" type="audio/mpeg">
      Il tuo browser non supporta l'audio.
    </audio>

  </div>
</body>
</html>
