<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Museo Virtuale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .row {
      align-items: center;
      margin-bottom: 50px;
    }
    .museo-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .audio-player {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">Museo Virtuale</h1>

    <!-- Prima riga: immagine e audio -->
    <div class="row">
      <div class="col-md-6">
        <img src="assets/immagini/Festa-del-grano-Jelsi.jpg" alt="Festa del Grano Jelsi" class="museo-img">
      </div>
      <div class="col-md-6">
        <audio controls class="audio-player">
          <source src="assets/audio/Sotto un cielo azzur (1).m4a" type="audio/mpeg">
          Il tuo browser non supporta l'audio.
        </audio>
      </div>
    </div>

    <!-- Seconda riga: immagine e audio -->
    <div class="row">
      <div class="col-md-6">
        <img src="assets/immagini/wheat-7202481_1280.jpg" alt="Campo di Grano" class="museo-img">
      </div>
      <div class="col-md-6">
        <audio controls class="audio-player">
          <source src="assets/audio/Durante una solenne .m4a" type="audio/mpeg">
          Il tuo browser non supporta l'audio.
        </audio>
      </div>
    </div>

  </div>
</body>
</html>
