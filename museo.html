<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo Virtuale</title>
  <style>
    body {
      background-image: url('assets/immagini/Screenshot 2025-04-27 alle 14.53.38.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      max-width: 900px;
      margin: auto;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    .item img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
    .item audio {
      flex-grow: 1;
    }
    @media (max-width: 768px) {
      .item {
        flex-direction: column;
      }
      .item img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Prima immagine + primo audio -->
    <div class="item">
      <img src="assets/immagini/Festa-del-grano-Jelsi.jpg" alt="Festa del Grano Jelsi">
      <audio controls>
        <source src="assets/audio/Sotto-un-cielo-azzurro.m4a" type="audio/mp4">
        <source src="assets/audio/Sotto-un-cielo-azzurro.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
      </audio>
    </div>

    <!-- Seconda immagine + secondo audio -->
    <div class="item">
      <img src="assets/immagini/wheat-7202481_1280.jpg" alt="Campo di grano">
      <audio controls>
        <source src="assets/audio/Durante-una-solenne.m4a" type="audio/mp4">
        <source src="assets/audio/Durante-una-solenne.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
      </audio>
    </div>

  </div>

</body>
</html>
