<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiolettura - Museo Virtuale</title>
  <style>
    body {
      background-color: #fef8e6;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #5a3e1b;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      justify-content: center;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }

    audio {
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Esplora l'audiolettura del Museo Virtuale</h1>

  <!-- Prima immagine e primo audio -->
  <div class="container">
    <img src="assets/immagini/Festa-del-grano-Jelsi.jpg" alt="Festa del Grano a Jelsi">
    <audio controls>
      <source src="assets/audio/Durante una solenne.m4a" type="audio/mp4">
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

  <!-- Seconda immagine e secondo audio -->
  <div class="container">
    <img src="assets/immagini/jelsi_festa_sant_anna.jpg" alt="Festa di Sant'Anna a Jelsi">
    <audio controls>
      <source src="assets/audio/Sotto un cielo azzur (1).m4a" type="audio/mp4">
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

  <!-- Terza immagine e riuso del primo audio -->
  <div class="container">
    <img src="assets/immagini/wheat-7202481_1280.jpg" alt="Campo di Grano">
    <audio controls>
      <source src="assets/audio/Durante una solenne.m4a" type="audio/mp4">
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

</body>
</html>
